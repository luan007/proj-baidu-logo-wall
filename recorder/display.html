<!DOCTYPE html>
<html>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    img {
        display: block;
        height: 100%;
        width: 100%;
        object-fit: contain;
        pointer-events: none;
    }
</style>

<body>
    <img
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAAGElEQVQIW2P4DwcMDAxAfBvMAhEQMYgcACEHG8ELxtbPAAAAAElFTkSuQmCC" />
    <p>
        <input id="cbox1" onclick="check()"  value="record" type="checkbox">
        <label for="cbox1">REC</label>
    </p>
    <p>
        <input id="cbox2" onclick="check()" value="control" type="checkbox">
        <label for="cbox2">CTRL</label>
    </p>
</body>
<script type="text/javascript">

    window.setImage = function (data) {
        document.querySelector('img').src = data
    }
    const {
        ipcRenderer
    } = require('electron')
    function check() {
        ipcRenderer.send("rec", cbox1.checked);
        ipcRenderer.send("ctl", cbox2.checked);
    }
    document.addEventListener('mousedown', e => {
        ipcRenderer.send('mouse-down', e.clientX / window.innerWidth, e.clientY / window.innerHeight)
    });
    document.addEventListener('mouseup', e => {
        ipcRenderer.send('mouse-up', e.clientX / window.innerWidth, e.clientY / window.innerHeight)
    });
    document.addEventListener('mousemove', e => {
        ipcRenderer.send('mouse-move', e.clientX / window.innerWidth, e.clientY / window.innerHeight)
    });
    document.addEventListener('mouseenter', e => {
        ipcRenderer.send('mouse-enter', e.clientX / window.innerWidth, e.clientY / window.innerHeight)
    });
    document.addEventListener('mouseleave', e => {
        ipcRenderer.send('mouse-leave', e.clientX / window.innerWidth, e.clientY / window.innerHeight)
    });
</script>

</html>
